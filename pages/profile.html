<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP | Perfil</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <img src="../assets/logo.svg" alt="logo">
        </div>
    </header>

    <main>
        <section id="introduce">
            <div class="wrapper">
                <div class="profile-photo">
                    <img src="../assets/img/photo.jpg" alt="imagem de perfil">
                </div>
                <div class="profile-name">
                    <h1>Nome Sobrenome</h1>
                    <div class="settings">
                        <img src="../assets/icons/settings.svg" alt="">
                        <button id="settings">Configurar</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="stats">
            <div class="wrapper">
                <ul>
                    <li class="stats-container">
                        <div class="stat-img">
                            <img src="../assets/icons/cash.svg" alt="">
                        </div>
                        <div class="stat-content">
                            <h2 id="cash">23.480,34</h2>
                        </div>
                    </li>
                    <li class="stats-container">
                        <div class="stat-img">
                            <img src="../assets/icons/conquest.svg" alt="">
                        </div>
                        <div class="stat-content">
                            <h2>Conquista: <span id="conquests">5</span></h2>
                            <a href="#">veja</a>
                        </div>
                    </li>
                    <li class="stats-container">
                        <div class="stat-img">
                            <img src="../assets/icons/star.svg" alt="">
                        </div>
                        <div class="stat-content">
                            <h2>Level: <span id="level">12</span></h2>
                            <a href="#">iniciante</a>
                        </div>
                    </li>
                    <li class="stats-container">
                        <div class="stat-img">
                            <img src="../assets/icons/mark.svg" alt="">
                        </div>
                        <div class="stat-content">
                            <h2>Dias Consecutivos: <span id="consecutive-days">3</span></h2>
                            <p id="consecutive-day-msg">você está indo bem</p>
                        </div>
                    </li>
                    <li class="stats-container">
                        <div class="stat-img">
                            <img src="../assets/icons/ranking.svg" alt="">
                        </div>
                        <div class="stat-content">
                            <h2>Ranking: <span id="ranking">5°</span></h2>
                            <a href="#">veja todos</a>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <nav>
        <div class="wrapper">
            <ul class="menu">
                <li><a href="#" class="menu-link">menu</a></li>
                <li><a href="#" class="menu-link">menu</a></li>
                <li><a href="#" class="menu-link">menu</a></li>
                <li><a href="./profile.html" class="menu-link" id="profile-link">Perfil</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
