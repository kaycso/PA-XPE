<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP | Cadastro</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <img src="../assets/logo.svg" alt="logo">
        </div>
    </header>

    <main>
        <section id="form-register">
            <div class="wrapper">
                <h1>Cadastre-se</h1>
                <form action="">
                    <input type="text" name="name" id="user-name" placeholder="Nome completo">
                    <input type="text" name="cpf" id="cpf" placeholder="CPF">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="email" name="email-again" id="email-again" placeholder="Repetir email">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <input type="password" name="password-again" id="password-again" placeholder="Repetir senha">
                    <button type="submit">CADASTRAR</button>
                </form>
            </div>
        </section>

        <section id="user-login">
            <div class="wrapper">
                <p>Possui conta?</p>
                <a href="../index.html" class="login">Fa√ßa seu Login</a>
            </div>
        </section>
    </main>

    <nav><div class="wrapper"></div></nav>
</body>
</html>
